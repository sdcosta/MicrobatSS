<script type="text/javascript">
	//Sub-menu hover effects
	var subMenu = $("#sho").add("#suk").add("#amin").add("#faiz").add("#tom").add("#char");
	var subMenuCompleted = false;

	var delay = 200;
	$("#sho").fadeIn(delay,	function(){
			$("#suk").fadeIn(delay, function(){
				$("#amin").fadeIn(delay, function(){
					$("#faiz").fadeIn(delay, function(){
						$("#tom").fadeIn(delay, function(){
							$("#char").fadeIn(delay, function(){
								subMenu.animate({
									opacity: 0.4},
									500, function() {
										subMenuCompleted = true
									/* stuff to do after animation is complete */
								});
							});
						});
					});
				});
			});
		});

	subMenu.hover(function() {
		if (subMenuCompleted && $(this).css('opacity') != 1)
		$(this).stop(true,false).fadeTo(200, 0.8);
	}, function() {
		if (subMenuCompleted && $(this).css('opacity') != 1)
		$(this).stop(true,false).fadeTo(200,0.4);
	});

	subMenu.click(function(event) {
		if (subMenuCompleted){
		subMenu.css({'opacity': 0.3});
		$(this).css({'opacity': 1});
		$.ajax({
	        type:  'post',
	        cache:  false ,
	        url:  'Controller.php',
	        data:  {action: this.id},
	        success: function(response) {
	        	$('#description').fadeOut(200, function(){
	        		$('#description').html(response);
	        		$('#description').show('drop', {direction: "up"}, 500);

	        	});
	        	
	        } 

	      });
		}
	});
</script>
<h1>Meet the Team</h1>

	<div id="sho"><a href="javascript:;">Shouvik D'Costa</a></div>
	<div id="suk"><a href="javascript:;">Sukhwinder Lall</a></div>
	<div id="amin"><a href="javascript:;">Amin Ghafelehbashi</a></div>
	<div id="faiz"><a href="javascript:;">Faizan Haque</a></div>
	<div id="tom"><a href="javascript:;">Tom Terlecki</a></div>
	<div id="char"><a href="javascript:;">Charles D'Souza</a></div>
</div>
<div id="description">
	<img id="team-pic" src="CSS/team.png"/>
</div>
